<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow grinder</title>
    <link rel="stylesheet" href="dist/css/main.min.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png"/>
</head>
<body>
<h1>Arrow grinder</h1>
<h3 class="points-container"><span class="points">0</span> points</h3>
<div class="container">
    <div class="key-selector-container">
        <div class="key-selector">
            <!--<div class="ding">+15</div>-->
        </div>
    </div>
    <div class="keys-container">
        <!--<div class="key key-up"></div>-->
    </div>
    <div class="helper-container">
        <div class="key key-left helper"></div>
        <div class="key key-up helper"></div>
        <div class="key key-right helper"></div>
        <div class="key key-down helper"></div>
        <div class="text">Press a key to begin</div>
    </div>
    <div class="total"><div class="percent" style="width: 0"></div></div>
    <div class="level-message">Yolo!</div>
    <div class="results">
        <div class="results-container">
            <div class="results-content">
                <h3>You've made...</h3>
                <h2><span class="points">0</span>  points</h2>
                <br/>
                <p>Press <strong>Space</strong> to restart</p>
            </div>
        </div>
    </div>
    <div class="pause">
        <div class="pause-container">
            <div class="pause-content">
                <h3>Paused</h3>
                <br/>
                <p>Press <strong>Space</strong> to resume</p>
            </div>
        </div>
    </div>
</div>


<script src="dist/js/app.min.js"></script>
</body>
</html>
